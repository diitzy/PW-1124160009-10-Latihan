<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <title>CSS Parent-Child & Grouping Selector</title>
    <style>
        /* Parent sets font and color, child mewarisi */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #222;
            margin: 20px;
            background-color: #fafafa;
        }

        /* Targeting multiple elements dengan satu deklarasi */
        h1,
        h2,
        h3 {
            color: #005f73;
            margin-bottom: 10px;
        }

        /* Parent-child: div dengan class container mewariskan font */
        .container {
            padding: 15px;
            border: 1px solid #ccc;
        }

        /* child p di dalam .container, override warna */
        .container p {
            color: #0a9396;
            line-height: 1.4;
        }

        /* override pewarisan di elemen spesifik */
        .container p.special {
            color: #ee6c4d;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Parent-Child Inheritance</h1>
        <p>Paragraf ini <strong>mewarisi</strong> font dari parent <code>body</code>.</p>
        <p class="special">Paragraf ini mewarisi dan di-override warna serta font-weight-nya.</p>
    </div>

    <h2>Targeting Multiple Elements</h2>
    <h3>Heading H3 juga mendapatkan warna sama dengan H1 dan H2</h3>
    <p>Contoh lain dari pewarisan dan selektor gabungan.</p>

</body>

</html>
